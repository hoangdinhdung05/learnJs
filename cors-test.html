<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
    <h2>Test CORS với Spring Boot</h2>
    <button onclick="callApi()">Gọi API</button>
    <pre id="result"></pre>

    <script>
        function callApi() {
            fetch('http://localhost:8080/user/1', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include' // Nếu bạn cần gửi cookie
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Lỗi: ' + error;
            });
        }
    </script>
</body>
</html>
